name: Build wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Setup cibuildwheel
        run: python -m pip install cibuildwheel==2.12.1

      - name: Build wheels
        run: python -m cibuildwheel . --output-dir wheelhouse --config-file "{package}/pyproject.toml"
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.9"

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
