name: Build wheels

on:
  # Run CI when changes are pushed to master
  push:
    branches:
      - master

  # Run CI when a PR is openend or changes are pushed to the PR
  pull_request:
    types:
      - opened
      - synchronize

  # Run CI every Monday at 7AM to catch bugs due to changes in the ecosystem
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │ ┌───────────── hour (0 - 23)
    #        │ │ ┌───────────── day of the month (1 - 31)
    #        │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │ │ │ │ │
    #        │ │ │ │ │
    #        │ │ │ │ │
    - cron: "0 7 * * 1"

  # Run CI whenever someone with the appropriate privileges requests it
  workflow_dispatch:

defaults:
  run:
    shell: sh

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Setup cibuildwheel
        run: python -m pip install cibuildwheel==2.12.1

      - name: Build wheels
        run: python -m cibuildwheel . --output-dir wheelhouse --config-file "{package}/pyproject.toml"
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.9"

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
